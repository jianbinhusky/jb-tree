apply plugin: 'java'
apply plugin: 'eclipse'

// java
sourceCompatibility = 1.6
version = '0.01'
jar {
	manifest {
		attributes 'Implementation-Title': 'MultiMap', 'Implementation-Version': version
	}
}

sourceSets {
	main {
		java {
			srcDir 'src/main/java'
			}
		}
	test {
		java {
			srcDir 'src/test/general'
			srcDir 'src/test/integration'
			srcDir 'src/test/performance'
			srcDir 'src/test/unit'
			}
	}
}

repositories {
    mavenCentral()
	mavenRepo urls: "http://guice-maven.googlecode.com/svn/trunk"
	mavenRepo urls: "http://repository.codehaus.org"
	mavenRepo urls: "http://perfectjpattern.sourceforge.net/m2repo"
}

dependencies {
	// compile "org.apache.avro:avro:1.4.1@jar"
	// runtime "org.codehaus.jackson:jackson-mapper-asl:1.4.2" // dependency of avro 1.3.3
	
	compile "com.google.code.guice:guice:2.0.1@jar"
	compile "aopalliance:aopalliance:1.0@jar"
	
	compile "commons-logging:commons-logging:1.0.4@jar"
	compile "commons-logging:commons-logging-api:1.0.4@jar"
	
	testCompile "junit:junit:4.8.2@jar"
	testCompile "org.mockito:mockito-all:1.8.5@jar"
	
	//compile "perfectjpattern:perfectjpattern-core:1.0.2@jar"
	//compile "perfectjpattern:perfectjpattern-api:1.0.2@jar"
	
	
	testCompile "org.hamcrest:hamcrest-core:1.2.1@jar"
	testCompile "org.hamcrest:hamcrest-library:1.2.1@jar"
	
	
	// compile "org.jbehave:jbehave:3.1.2@jar"
	
}
