apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
	mavenRepo urls: "http://guice-maven.googlecode.com/svn/trunk"
	mavenRepo urls: "http://repository.codehaus.org"
	mavenRepo urls: "http://perfectjpattern.sourceforge.net/m2repo"
}

dependencies {
	compile "org.apache.avro:avro:1.4.1@jar"
	// runtime "org.codehaus.jackson:jackson-mapper-asl:1.4.2" // dependency of avro 1.3.3
	
	compile "com.google.code.guice:guice:2.0.1@jar"
	compile "aopalliance:aopalliance:1.0@jar"
	
	compile "junit:junit:4.8.2@jar"
	compile "org.mockito:mockito-all:1.8.5@jar"
	
	compile "perfectjpattern:perfectjpattern-core:1.0.2@jar"
	compile "perfectjpattern:perfectjpattern-api:1.0.2@jar"
	
	
	// compile "org.jbehave:jbehave:3.1.2@jar"
	
}

//************* java plugin configuration ********************
sourceCompatibility = 1.6
version = '0.01'


